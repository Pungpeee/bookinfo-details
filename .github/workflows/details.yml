
name: Details

on:
  push:
    branches:  master 
  pull_request:
    branches:  master 

jobs:
    
  setup-code:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: 2.7
        bundler-cache: true 
      
  build:
     needs: setup-code
  
     runs-on: ubuntu-latest
     steps: 

     - name: Set env
       run: echo "ENV_NAME=$( [ "$GITHUB_REF" == "refs/heads/master" ] && echo 'uat' || echo ${GITHUB_REF##*/} )" >> $GITHUB_ENV

     - uses: actions/checkout@v2
     - name: login to ghcr get image
       uses: docker/login-action@v1
       with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
    
     - name: Build images
       uses: docker/build-push-action@v2
       with:
          file: ./Dockerfile
          tags: ghcr.io/pungpeee/bookinfo-details:${{ env.ENV_NAME }}
          
  deploy:
    needs: build
    
    runs-on: ubuntu-latest
    steps: 
    - name: Execute ssh command to remote server
      uses: appleboy/ssh-action@master
      with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         password: ${{ secrets.PASSWORD }}
         script: |
           docker pull ghcr.io/pungpeee/bookinfo-details:${{ env.ENV_NAME }}
           docker images
           docker build -t ghcr.io/pungpeee/bookinfo-details:${{ env.ENV_NAME }}
           docker run -d -p 8080:8080 ghcr.io/pungpeee/bookinfo-details:${{ env.ENV_NAME }}
           docker ps -a
           
      
